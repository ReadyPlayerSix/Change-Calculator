<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CHANGE CALCULATOR</title>

        <!--=============================-->
        <!-- CSS and other head elements -->
        <!--=============================-->
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/main.js" defer></script>
    </head>

    <body>
    <!-- Main structure for the new layout -->
    <div class="calculator-container">
        <!-- Left section: Display and number pad -->
        <div class="register-left">
            <!-- Digital display -->
            <div class="digital-display">
                <div class="display-amount">$0.00</div>
            </div>

            <!-- Number pad -->
            <div class="number-pad">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">0</button>
                <button class="num-btn">.</button>
                <button class="reset-btn">C</button>
            </div>
            <button id="calculate-change">Total Change Due</button>
        </div>

        <!-- Right section: Receipt -->
        <div class="register-right">
            <div class="receipt">
                <div class="receipt-header">CHANGE DUE</div>
                <div class="receipt-item">
                    <span class="item-name">Twenties</span>
                    <span id="twenties">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Tens</span>
                    <span id="tens">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Fives</span>
                    <span id="fives">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Ones</span>
                    <span id="ones">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Quarters</span>
                    <span id="quarters">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Dimes</span>
                    <span id="dimes">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Nickels</span>
                    <span id="nickels">0</span>
                </div>
                <div class="receipt-item">
                    <span class="item-name">Pennies</span>
                    <span id="pennies">0</span>
                </div>
            </div>
        </div>

        <!-- Cash drawer section -->
        <div class="cash-drawer">
            <div class="bills-section">
                <!-- Bill denominations -->
            </div>
            <div class="coins-section">
                <!-- Coin denominations -->
            </div>
        </div>
    </div>
    </body>
</html>
